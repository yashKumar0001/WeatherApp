<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img
            src="./assets/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <!-- loading="lazy" meaning is  -->
          <p>Grant Location Access</p>
          <p>Allow Access to get Weather Information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
        </div>

        <!-- search form -> form-container -->
        <form class="form-container" data-searchForm>
          <input placeholder="Search for City..." data-searchInput />
          <button class="btn" type="submit">
            <img
              src="./assets/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- loading screen conatiner -->

        <div class="sub-container loading-container">
          <img src="./assets/spinner.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- show weather information -->
        <div class="sub-container user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img date-countryIcon />
          </div>
          <p data-weatherDesc></p>
          <img data-weatherIcon />
          <p data-temp></p>

          <div class="parameter-container">
            <!-- card1 -->
            <div class="parameter">
              <img src="./assets/weather.png" />
              <p>windspeed</p>
              <p data-windSpeed></p>
            </div>

            <!-- card2 -->
            <div class="parameter">
              <img src="./assets/humidity.png" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>

            <!-- card2 -->
            <div class="parameter">
              <img src="./assets/cloud.png" />
              <p>cloud</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>

        <div class="error-container" style="display: none">
          <img src="./assets/error.png" alt="Error Image" />
          <p>Wrong City Name</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
